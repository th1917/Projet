<!DOCTYPE html>
<html>
<head>
	<title>Les formulaires</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="formulaire.css">
</head>
<body>
	<form method = "post" action="traitement.php">
		<p>
			Choisissez votre pays:
			<select name = "pays" id = "pays">

				<optgroup label="Europe">
					<option value = "france">France</option>
					<option value = "angleterre">Angleterre</option>
					<option value = "irlande">Irlande</option>
					<option value = "ecosse">Ecosse</option>
					<option value = "espagne">Espagne</option>
					<option value = "italie">Italie</option>
				</optgroup>
				
				<optgroup label = "Asie">
					<option value = "chine">Chine</option>
				</optgroup>
				
				<optgroup label="Amerique">
					<option value = "Canada">Canada</option>
					<option value = "Etats-Unis">Etats-Unis</option>
				</optgroup>
			</select>
				<br/><br/>

			<fieldset>
				<legend>Informations essentielles</legend>
			<label for = "pseudo">
				Remplissez votre pseudo
			</label>
			<input type="text" name="pseudo" id = "pseudo"/>
			<br/>
			<br/>

			<label for = "pass">
				Tapez votre mot de passe
			</label>
			<input type="password" name="pass" id = "pass"/>
			<br/>
			<br/>

			<label for = "email">
				Remplissez votre mail
			</label>
			<input type="email" name="email" id = "email"/>
			<br/>
			<br/>

			<label for = "site">
				Inscriver votre site internet
			</label>
			<input type="url" name="site" id = "site"/>
			<br/><br/>

			<label for = "telephone">
				Entrer votre numero de telephone
			</label>
			<input type="tel" name="telephone" id = "telephone"/>
			<br/><br/>
			</fieldset>

			<br/><br/>

			<fieldset>
				<legend> Informations secondaires</legend>
			
			<label for = "commentaire">
				Avez vous des commentaires?
			</label>
			<textarea name = "commentaire" id ="commentaire"></textarea> 
			<br/><br/>

			Quels sont vos sports favoris? <br/>
			<input type="checkbox" name="course" id ="course"/>
			<label for="course"> Course à pied</label><br/>
			<input type="checkbox" name="natation" id ="natation"/>
			<label for="natation"> Natation</label><br/>
			<input type="checkbox" name="cyclisme" id ="cyclisme"/>
			<label for="cyclisme"> Cyclisme</label><br/>
			<input type="checkbox" name="muscu" id ="muscu"/>
			<label for="muscu"> Musculation</label><br/><br/>

			Quelle viennoiserie préférez vous?<br/>
			<input type="radio" name="viennoiserie" value="croissant" id="croissant">
			<label for="croissant">Les croissants</label><br/>
			<input type="radio" name="viennoiserie" value="chocolat" id="chocolat">
			<label for="chocolat">Les pains aux chocolats</label><br/>
			<input type="radio" name="viennoiserie" value="raisin" id="raisin">
			<label for="raisin">Les pains aux raisin</label><br/><br/>

			</fieldset>
			<br/><br/>

			<input type="submit" value = "Envoyer"/>
			
		</p>
	</form>


</body>
</html>
